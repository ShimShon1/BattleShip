<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js" defer></script>
    <title>BattleShip</title>
</head>
<body class="h-screen flex justify-center items-center flex-col p-3 px-0 space-y-0">
    <section class="w-4/5 h-3/6 enemy-section ">
        <h1>Enemy's Board:</h1>
        <div class="h-4/5 w-full  board bot-board  border-4 
        border-black grid grid-cols-10 grid-rows-10 ">
        </div>

    </section>
    <section class="w-4/5 h-3/6">
        <h1 class="">Your Board:</h1>
        <div class="w-full h-4/5 board player-board border-4 
        border-black grid grid-cols-10 grid-rows-10 ">
        </div>

    </section>

    <button class="start-btn border text-lg px-4 py-2 m-0 border-black">Start Game</button>
   
   
</body>
</html>
