<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js" defer></script>
    <title>BattleShip</title>
</head>
<body class="h-screen w-full justify-center
items-center   text-gray-100 lg:text-2xl ">

    <img 
    src="ocean1.jpg"
    class="absolute layer h-screen w-screen  blur-[6px]">

    <div class="end-screen absolute z-10  bg-opacity-30 w-full h-full bg-rose-400  appear-slow text-center 
    flex justify-center items-center flex-col hidden">

        <div class="lg:mb-60 text-4xl border w-96 h-96 p-10 flex flex-col justify-around rounded-lg
        bg-rose-800 ">
            <div class="border p-2 bg-white text-red-800 rounded-md h-2/5
            flex items-center justif-center ">  <h1 class="w-full">You Lost</h1> </div>

            <button class="restart-btn border text-red-900 text-[1.7rem] px-4 py-2  border-black  bg-slate-200  hover:bg-slate-300 rounded-md  lg:px-5 lg:py-3 ">Restart</button>
        </div>
    </div>



    <div class="win-end-screen absolute z-10  bg-opacity-30 w-full h-full bg-emerald-300 appear-slow text-center 
    flex justify-center items-center flex-col hidden">

        <div class="lg:mb-60 text-4xl border w-96 h-96 p-10 flex flex-col justify-around rounded-lg
        bg-emerald-600 ">
            <div class="border p-2 bg-white text-green-800 rounded-md h-2/5
            flex items-center justif-center ">  <h1 class="w-full">YOU WON</h1> </div>

            <button class="restart-btn2 border text-green-900 text-[1.7rem] px-4 py-2  border-black  bg-slate-200  hover:bg-slate-300 rounded-md  lg:px-5 lg:py-3 ">Restart</button>
        </div>
    </div>
    





        <div class="both-boards self-start h-full w-full grid relative lg:space-x-10 lg:space-y-0  px-4 pt-5 lg:pt-10
             lg:grid-rows-[70%,18%,10%]  lg:grid-cols-[45%] grid-rows-[50%,20%,5%] lg:justify-center appear">
    
        <div class="explain row-start-3 self-start md:self-center text-center lg:text-2xl animate-pulse text-lg">
            <p class="relative ">Place Your Carrier - Press Space To Rotate</p>
        </div>


        <section class="player-section h-full mb-20 ">
            <h1 class="">Your Board</h1>
            <div class="w-full h-full board player-board border-4 
            border-white  lg:border-r-red-400 backdrop-blur-lg
            grid grid-cols-10 grid-rows-10  ">
            </div>
    
        </section>



            <section class=" enemy-section h-full hidden mt-8 ">
                <h1>Enemy's Board</h1>
                <div class="w-full h-full board bot-board  border-4 row-span-2
                border-white grid grid-cols-10 grid-rows-10 cursor-pointer  backdrop-blur-lg lg:border-l-red-400 ">
                </div>
        
            </section>
         
            <div class="grid grid-cols-2 auto-rows-min justify-center items-start gap-1 relative  lg:top-10 top-8">
                <button class="reset-btn border  px-4 py-2  border-black  bg-rose-300 bg-opacity-50 hover:bg-opacity-100   rounded-md  lg:px-6 lg:py-3">Reset</button>
                <button class="random-btn border  px-4 py-2  border-black   bg-teal-600 bg-opacity-50 hover:bg-opacity-100  rounded-md lg:px-6 lg:py-3">Randomize</button>
                <button class="start-btn border   py-2  border-black col-span-2    bg-green-600 bg-opacity-50 hover:bg-opacity-100 rounded-md px-6 lg:py-3">Start Game</button>
        
            </div>
    
            

            <div class="console hidden  w-full h-16 self-end absolute
            lg:border-8 border-4 border-double text-center lg:h-24 lg:w-1/3 lg:left-1/3 lg:bottom-10 lg:rounded-md 
             lg:text-left lg:space-y-1 lg:p-2 bg-slate-500 bg-opacity-20"">

               
                <p class="player-txt ">&nbsp; - Game Has Started</p>
                <p class="enemy-txt "> </p>
                

            </div>
        </div>
      







   

    

   
   
</body>
</html>
