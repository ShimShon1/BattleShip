<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js" defer></script>
    <title>BattleShip</title>
</head>
<body class="h-screen w-full justify-center
items-center  overflow-hidden text-gray-100 lg:text-2xl">

    <img 
    src="ocean1.jpg"
    class="absolute layer h-screen w-screen z-0 blur-[6px]">

    

        <div class="both-boards h-full w-full grid  lg:space-x-10 space-y-12 lg:space-y-0 relative px-4  pt-10
        z-100 grid-cols-1 md:grid-cols-[40%] 
        
        justify-center  lg:grid-rows-[70%,20%] transform-o appear">
    



        <section class="player-section h-full mb-20">
            <h1 class="">Your Board:</h1>
            <div class="w-full h-full board player-board border-4 
            border-white  lg:border-r-red-400
            grid grid-cols-10 grid-rows-10  ">
            </div>
    
        </section>





            <section class=" enemy-section h-full  hidden ">
                <h1>Enemy's Board:</h1>
                <div class="w-full h-full board bot-board  border-4 
                border-white grid grid-cols-10 grid-rows-10 cursor-pointer lg:border-l-red-400 ">
                </div>
        
            </section>
         
            <div class="flex justify-center space-x-3 ">
                <button class="start-btn border text-lg px-4 py-2 m-0 border-black  self-start mt-10 bg-green-600 rounded-sm">Start Game</button>
                <button class="random-btn border text-lg px-4 py-2 m-0 border-black self-start mt-10 bg-teal-600  rounded-sm">Randomize</button>
        
            </div>
    
    
        </div>
      







   

    

   
   
</body>
</html>
